<section class="page__section page__section--download">
  <div class="page-download__wrapper wrapper">
    
    <div class="page-download">
      <div class="page-faq__bg corner">
        @@include("../corner.html")
        @@include("../corner-mobile.html")
      </div>
      <div class="page-download__img-wrap">
        <img src="img/download-section-img.webp" alt="" class="page-download__img">
      </div>
      <div class="page-download__box">
        <div class="page-download__logo-wrap">
          <img src="img/ensuria-logo.webp" alt="" class="page-download__logo">
        </div>
        <div class="page-download__logo-text">Ensuria</div>
      </div>
      <h3 class="page-download__title">
        <span lang="en" class="en">
          App to fill the insurance gap. Download, relax, and celebrate life.
        </span>
        <span lang="ua" class="ua">
          Апка-канапка для тих, хто хоче розвʼязати страхові питання на раз-два
        </span>
        <span lang="ru" class="ru">
          Приложение для тех, кто хочет решить страховые вопросы на раз-два
        </span>
      </h3>
      <div class="page-download__title__btns-group btns-group">
        <a href="" class="page-download__title__btn btn btn--ios">
          <svg class="page-download__title__btn-ico">
            <use xlink:href="img/sprites/sprite.svg#app-store"></use>
          </svg>
        </a>
        <a href="" class="page-download__title__btn btn btn--android">
          <img src="img/google-play.webp" alt="">
        </a>
      </div>

        
    </div>
  </div>
</section>
