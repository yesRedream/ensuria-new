<section 
  class="page__section page__section--usp" 
  data-aos="bg-helper"
  data-aos-duration="1000"
  data-aos-once="true"
  data-aos-easing="ease-in-out"
>
  <div class="page-usp__wrapper wrapper">
    <div class="page-usp">
      <div 
        class="page-usp__bg"
        data-aos="bg"
        data-aos-duration="800"
          data-aos-once="true"
          data-aos-easing="ease-in-out"
      >
      </div>
      <header class="header">
        <div 
          class="header-logo__wrap" 
          data-aos="simple-fade-up"
          data-aos-duration="300"
          data-aos-delay="100"
          data-aos-once="true"
          data-aos-easing="ease-in-out"
        >
          <a href="#" class="header-logo">
            <svg class="header-logo__ico">
              <use xlink:href="img/sprites/sprite.svg#logo"></use>
            </svg>
          </a>
        </div>
        <nav 
          class="header-nav" 
          data-aos="simple-fade-up"
          data-aos-duration="300"
          data-aos-delay="150"
          data-aos-once="true"
          data-aos-easing="ease-in-out"
        >
          <a href="" class="header-nav__link link-line">Personal</a>
          <a href="" class="header-nav__link link-line">Business</a>
          <a href="" class="header-nav__link link-line">The Ensuria App</a>
          <!-- <a href="" class="header-nav__link link-line">Blog</a> -->
        </nav>
        <div 
          class="header__box"
          data-aos="simple-fade-up"
          data-aos-duration="300"
          data-aos-delay="250"
          data-aos-once="true"
          data-aos-easing="ease-in-out-cubic"
        >
          <div class="header-socials">
            <a href="#" class="header-socials__link">
              <svg class="header-socials__ico header-socials__ico--twitter">
                <use xlink:href="img/sprites/sprite.svg#twitter"></use>
              </svg>
            </a>
            <a href="#" class="header-socials__link">
              <svg class="header-socials__ico header-socials__ico--facebook">
                <use xlink:href="img/sprites/sprite.svg#facebook"></use>
              </svg>
            </a>
            <a href="#" class="header-socials__link">
              <svg class="header-socials__ico header-socials__ico--instagram">
                <use xlink:href="img/sprites/sprite.svg#instagram"></use>
              </svg>
            </a>
            <a href="#" class="header-socials__link">
              <svg class="header-socials__ico header-socials__ico--tiktok">
                <use xlink:href="img/sprites/sprite.svg#tiktok"></use>
              </svg>
            </a>
            <a href="#" class="header-socials__link">
              <svg class="header-socials__ico header-socials__ico--youtube">
                <use xlink:href="img/sprites/sprite.svg#youtube"></use>
              </svg>
            </a>
          </div>
          <div class="header-lang">
            <a href="" class="header-lang__link header-lang__link--active link-line">En</a>
            <a href="" class="header-lang__link link-line">Ua</a>
          </div>
        </div>
        <div class="header__hamburger header-hamburger">
          <span class="header-hamburger__line"></span>
          <span class="header-hamburger__line"></span>
          <span class="header-hamburger__line"></span>
        </div>
        <div class="header-menu__wrap">
          <div class="header__menu header-menu">
            <div 
              class="header-logo__wrap" 
              data-aos="fade"
              data-aos-duration="500"
              data-aos-delay="100"
            data-aos-once="true"
            data-aos-easing="ease-in-out-cubic"
            >
              <a href="#" class="header-logo">
                <svg class="header-logo__ico">
                  <use xlink:href="img/sprites/sprite.svg#logo"></use>
                </svg>
              </a>
            </div>
            <div class="header-menu__close">
              <div class="header-menu__line"></div>
              <div class="header-menu__line"></div>
            </div>
            <div class="header-menu__content">
              <div class="header-mobile-nav">
                <a href="" class="header-nav__link link-line">Personal</a>
                <a href="" class="header-nav__link link-line">Business</a>
                <a href="" class="header-nav__link link-line">The Ensuria App</a>
                <!-- <a href="" class="header-nav__link link-line">Blog</a> -->
              </div>
              <div class="header-mobile-socials">
                <a href="#" class="header-socials__link">
                  <svg class="header-socials__ico header-socials__ico--twitter">
                    <use xlink:href="img/sprites/sprite.svg#twitter"></use>
                  </svg>
                </a>
                <a href="#" class="header-socials__link">
                  <svg class="header-socials__ico header-socials__ico--facebook">
                    <use xlink:href="img/sprites/sprite.svg#facebook"></use>
                  </svg>
                </a>
                <a href="#" class="header-socials__link">
                  <svg class="header-socials__ico header-socials__ico--instagram">
                    <use xlink:href="img/sprites/sprite.svg#instagram"></use>
                  </svg>
                </a>
                <a href="#" class="header-socials__link">
                  <svg class="header-socials__ico header-socials__ico--tiktok">
                    <use xlink:href="img/sprites/sprite.svg#tiktok"></use>
                  </svg>
                </a>
                <a href="#" class="header-socials__link">
                  <svg class="header-socials__ico header-socials__ico--youtube">
                    <use xlink:href="img/sprites/sprite.svg#youtube"></use>
                  </svg>
                </a>
              </div>
              <div class="header-mobile-lang">
                <div class="header-mobile-lang__box">
                  <svg class="header-mobile-lang__ico">
                    <use xlink:href="img/sprites/sprite.svg#globe"></use>
                  </svg>
                  <span class="header-mobile-lang__text">En</span>
    
                </div>
                <div class="header-mobile-lang__box">
                  <svg class="header-mobile-lang__ico">
                    <use xlink:href="img/sprites/sprite.svg#uk"></use>
                  </svg>
                  <span class="header-mobile-lang__text">Uk</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="page-usp__content">
        <div class="page-usp__title">
          <span class="page-usp__title-box page-usp__title-box--first">
            <span 
              class="page-usp__title--first"
              data-aos="simple-fade-up"
              data-aos-duration="300"
              data-aos-delay="400"
            data-aos-once="true"
            data-aos-easing="ease-in-out"
            >
              Digital health
            </span>
            <span 
              class="page-usp__title--second"
              data-aos="simple-fade-up"
              data-aos-duration="300"
              data-aos-delay="500"
            data-aos-once="true"
            data-aos-easing="ease-in-out"
            >
              insurance
            </span>
          </span>
          <div 
            class="page-usp__img-wrap"
            data-aos="home-img-fade-up"
            data-aos-duration="500"
            data-aos-delay="600"
            data-aos-once="true"
            data-aos-easing="ease-in-out"
          >
            <img src="img/page-usp-img.png" alt="" class="page-usp__img">
          </div>
          <span class="page-usp__title-box page-usp__title-box--second">
            <span 
              class="page-usp__title--third"
              data-aos="simple-fade-up"
              data-aos-duration="300"
              data-aos-delay="700"
            data-aos-once="true"
            data-aos-easing="ease-in-out"
            >
              designed
            </span>
            <span 
              class="page-usp__title--fourth"
              data-aos="simple-fade-up"
              data-aos-duration="300"
              data-aos-delay="600"
            data-aos-once="true"
            data-aos-easing="ease-in-out"
            >
              with care
            </span>
          </span>
        </div>
        
        <div class="page-usp__text"
          data-aos="simple-fade-up"
          data-aos-duration="300"
          data-aos-offset="-50"
          data-aos-delay="800"
          data-aos-easing="ease-in-out"
          data-aos-once="true"
        >
          Helping you manage your bank account on-the-go, track your expenses and set aside money in real-time.
        </div>
        <div class="page-usp__btns-group btns-group"
          data-aos="simple-fade-up"
          data-aos-duration="300"
          data-aos-offset="-50"
          data-aos-delay="800"
          data-aos-once="true"
          data-aos-easing="ease-in-out"
        >
          <a href="" class="page-usp__btn btn btn--ios">
            <svg class="page-usp__btn-ico">
              <use xlink:href="img/sprites/sprite.svg#app-store"></use>
            </svg>
          </a>
          <a href="" class="page-usp__btn btn btn--android">
            <img src="img/google-play.png" alt="">
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
