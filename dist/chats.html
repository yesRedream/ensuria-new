<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="theme-color" content="#E0D3FF">

        <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

        <link rel="stylesheet" href="styles/main.css">
        <style>
          .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            background: #fff;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            animation: bgchange 1.4s infinite step-end;
          }
          .loading.local {
            display: none !important;
          }
          .loading__logo-wrap {
            transform: scale(1.5);
            margin-bottom: 30px;
          }
          .loading__logo-wrap svg {
            width: 15vw;
            height: auto;
          }
          @media (max-width: 815px) {
            .loading__logo-wrap svg {
              width: 120px;
            }
          }
          @keyframes bgchange {
            0% {
              background-color: var(--color-yellow);
            }
            33% {
              background-color: var(--color-blue);
            }
            66% {
              background-color: var(--color-green);
            }
            100% {
              background-color: #f8dde7;
            }
          }
        </style>
        
    </head>
    <body>
        <div class='loading'>
  <div class="loading__logo-wrap">

  </div>

    <span class="loading__loader"></span>
  </div> -->

</div>

        <section 
  class="page__section page__section--usp page__section--hero-chats" 
  data-aos="bg-helper"
  data-aos-duration="1000"
>
  <div class="page-usp__wrapper wrapper">
    <div class="page-usp">
      <div 
        class="page-usp__bg corner"
        data-aos="bg-chats"
        data-aos-duration="650"
        data-aos-delay="1500"
      >
          <svg class="desktop" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 41 41" style="enable-background:new 0 0 41 41" xml:space="preserve"><path d="M35.9 3.1C37.2 1.8 39.1 1 41 1V0H0v41h1c0-1.9.8-3.8 2.1-5.1L35.9 3.1z" style="fill:#fff"/></svg>
          <svg class="mobile" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22" style="enable-background:new 0 0 22 22" xml:space="preserve"><path d="M18.3 2.5c1-1 2.3-1.5 3.7-1.5V0H0v22h1c0-1.4.6-2.7 1.5-3.7L18.3 2.5z" style="fill:#fff"/></svg>
      </div>
      <header class="header">
        <div 
          class="header-logo__wrap" 
          data-aos="simple-fade-up"
          data-aos-duration="300"
          data-aos-delay="100"
        >
          <div class="header-logo">
            <svg class="header-logo__ico">
              <use xlink:href="img/sprites/sprite.svg#logo"></use>
            </svg>
          </div>
        </div>
        
        <div 
          class="header__box"
          data-aos="simple-fade-up"
          data-aos-duration="300"
          data-aos-delay="250"
          data-aos-easing="ease-in-out-cubic"
        >
          <div class="header-lang">
            <!-- <button class="header-lang__link header-lang__link--en header-lang__link--active link-line">En</button>
            <button class="header-lang__link header-lang__link--ua link-line">Ua</button>
            <button class="header-lang__link header-lang__link--ru link-line">Ru</button> -->

            <div class="select-wrapper--header">
              <div class="dropholder">
                <div class="dropdown">
                  <p class="holder link-line">En</p>
                </div>
                <ul class="dropdownOption">
                  <li class="footer-en-js">En</li>
                  <!-- <li class="footer-ru-js">Ru</li> -->
                  <li class="footer-ua-js">Ua</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="hero-assistance">
        <div 
          class="hero-assistance__logo-wrapper"
          data-aos="header-chats-logo"
          data-aos-duration="1000"
          data-aos-delay="800"
        >
          <svg class="hero-assistance__logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 591.51 591.51"><defs><style>.cls-1{fill-rule:evenodd}</style></defs><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><path d="M504.89 86.62A295.76 295.76 0 0 0 86.62 504.89 295.76 295.76 0 0 0 504.89 86.62ZM295.76 566.51C146.46 566.51 25 445.05 25 295.76S146.46 25 295.76 25s270.75 121.46 270.75 270.76-121.46 270.75-270.75 270.75Z"/><path class="cls-1" d="M385.49 296.07c-14.5-1.84-28.36-3.53-28.36-14.75 0-1.37-.53-17.16 26.1-17.16 27.45 0 29.39 19.34 29.39 19.34H439c0-12.17-7.89-40.48-58.08-40.48-5.22 0-50 1.67-50 40 0 17.79 7.26 30.58 47.47 35 34.52 3.79 36.16 12.51 36.16 16.73 0 15.18-12.53 19-28.24 19-29.6 0-32.22-21.87-32.22-21.87h-26.34c0 7.67 2.95 43 60 43 39.95 0 53.66-22.66 53.66-40.89 0-15.85-6.71-32.61-55.92-37.92ZM105.26 250v29.22a5.34 5.34 0 0 0 5.35 5.35h74.8v24.23h-74.8a5.35 5.35 0 0 0-5.35 5.35v29.49a5.35 5.35 0 0 0 5.35 5.36H186v24.2H79.37V247.93a9.37 9.37 0 0 1 2.75-6.63l18.36-18.3a9.4 9.4 0 0 1 6.63-2.74H186v24.47h-75.39a5.35 5.35 0 0 0-5.35 5.27Z"/><path d="M520.64 244.74v25.5h-38.19a5.35 5.35 0 0 0-5.35 5.36v97.64h-26.28V272.19a9.37 9.37 0 0 1 2.75-6.63l18.07-18.07a9.37 9.37 0 0 1 6.63-2.75Z"/><path class="cls-1" d="M266.8 243c-19.73 0-32.6 10.52-38.38 19.25h-3.7v-17.56h-24.95v128.56h26.13V313c0-34 16.68-44.83 36.45-44.36 16.7.4 29.43 4.5 29.43 34.38v70.25h26.56v-73.8c-.44-18.18-5.05-56.47-51.54-56.47Z"/></g></g></svg>
        </div>
        <h1 
          class="hero-assistance__title"
          data-aos="simple-fade-up"
          data-aos-duration="650"
          data-aos-delay="1300"
        >
          Чат допомоги 24/7
        </h1>
        <p 
          class="hero-assistance__text"
          data-aos="simple-fade-up"
          data-aos-duration="650"
          data-aos-delay="1500"
        >
          Страхова турбота, де б ви не були
        </p>
        <div 
          data-aos="simple-fade-up"
          data-aos-duration="650"
          data-aos-delay="1700"
        >
          <button 
            class="hero-assistance__link btn btn--transparent"
          >
          Почати чат
        </button>
      </div>
      </div>
    </div>
  </div>
</section>
